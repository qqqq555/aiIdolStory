<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S3 MP4 视频播放器</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            color: #333;
            text-align: center;
        }

        .video-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .video-item {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            transition: transform 0.3s ease;
        }

        .video-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .video-item h3 {
            margin-top: 0;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .video-thumbnail {
            width: 100%;
            height: 180px;
            background-color: #f0f0f0;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 10px;
        }

        .video-icon {
            font-size: 48px;
            color: #666;
        }

        .btn {
            display: inline-block;
            background-color: #4CAF50;
            color: white;
            padding: 8px 12px;
            text-decoration: none;
            border-radius: 4px;
            text-align: center;
            width: 100%;
            box-sizing: border-box;
        }

        .no-videos {
            text-align: center;
            margin-top: 50px;
            color: #666;
        }
    </style>
</head>

<body>
    <h1>S3 MP4 视频播放器</h1>

    {% if videos %}
    <div class="video-list">
        {% for video in videos %}
        <div class="video-item">
            <div class="video-thumbnail">
                <div class="video-icon">▶</div>
            </div>
            <h3>{{ video.name }}</h3>
            <a href="{{ url_for('play_video', video_name=video.name) }}" class="btn">播放视频</a>
        </div>
        {% endfor %}
    </div>
    {% else %}
    <div class="no-videos">
        <h2>没有找到MP4视频</h2>
        <p>请确保您的S3存储桶中有MP4文件。</p>
    </div>
    {% endif %}
</body>

</html>
